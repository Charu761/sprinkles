# vim: ts=2 sw=2 expandtab
Rules:
- pattern: '/'
  data:
    files:
      type: 'dir'
      path: './data/pages'
      fetch: 3
      order: random
  template: 'home.html'
- pattern: '/latest'
  data:
    files:
      type: 'dir'
      path: './data/pages'
      fetch: 10
      order: '-mtime'
  template: 'home.html'
- pattern: '/static/{{file:**}}'
  data:
    file: 'file://./static/{{file}}'
  static: true
- pattern: '/{{page:*}}'
  data:
    file: 'glob://./data/pages/{{page}}.*'
    page: 'file://./data/pages/{{page}}.*'
  required: [ 'page' ]
  template: 'page.html'
- pattern: '/{{page:*}}/json'
  data:
    page: 'file://./data/pages/{{page}}.*'
  required: [ 'page' ]
