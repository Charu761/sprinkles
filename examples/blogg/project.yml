# vim: ts=2 sw=2 expandtab
definitions:
  - &main_db
    driver: 'sqlite'
    dsn: './data/stuff.sqlite'
data:
  menu: 'file://./data/menu.yml'
  settings: 'file://./data/settings.yml'
  stuff:
    type: 'sql'
    connection: *main_db
    query: 'SELECT title, body FROM stuff ORDER BY title'
rules:
- pattern: '/'
  data:
    - files:
        type: 'dir'
        path: './data/pages'
        fetch: 4
        order: random
    - page: 'file://./data/pages/{{settings.site["start-page"]}}.*'
  template: 'home.html'
- pattern: '/echo/{{message:*}}'
  data:
    page:
      type: 'subprocess'
      cmd: ['echo', '{{message}}']
      mime-type: 'text/plain'
  required:
    - page
  template: 'page.html'
- pattern: '/pandoc'
  data: {}
  template: 'pandoc.html'
- pattern: '/pandoc/post'
  data:
    page: 'post:'
  template: 'pandoc-raw.html'
- pattern: '/stuff/{{id:*}}'
  data:
    page:
      type: 'sql'
      connection: *main_db
      query: 'SELECT title, body FROM stuff WHERE id = ?'
      params: [ "{{id}}" ]
      fetch: 'one'
  required:
    - page
  template: 'page.html'
- pattern: '/latest'
  data:
    files:
      type: 'dir'
      path: './data/pages'
      fetch: 10
      order: '-mtime'
  template: 'home.html'
- pattern: '/static/{{file:**}}'
  data:
    file: 'file://./static/{{file}}'
  static: true
- pattern: '/{{page:*}}'
  data:
    file: 'glob://./data/pages/{{page}}.*'
    page: 'file://./data/pages/{{page}}.*'
  required: [ 'page' ]
  template: 'page.html'
- pattern: '/{{page:*}}/json'
  data:
    page: 'file://./data/pages/{{page}}.*'
  required: [ 'page' ]
