language: haskell
branches:
  only:
  - master
  - /^\d+(\.\d+)+(-(alpha|beta|rc)\d*)?$/
sudo: required
cache:
  directories:
  - "$HOME/.stack/"
before_install:
- mkdir -p ~/.local/bin
- export PATH=~/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
- chmod a+x ~/.local/bin/stack
- sudo apt-get install libfcgi-dev libpcre3-dev libcurl4-gnutls-dev
install:
- stack +RTS -N2 -RTS setup
- stack +RTS -N2 -RTS install --only-snapshot
script:
- git --version
- stack --version
- stack +RTS -N2 -RTS install --test --haddock --no-haddock-deps
before_deploy:
- "$TRAVIS_BUILD_DIR/package-release.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "$TRAVIS_BUILD_DIR/release/sprinkles-$TRAVIS_TAG-*.zip"
    - "$TRAVIS_BUILD_DIR/release/sprinkles-$TRAVIS_TAG-*.tar.gz"
  skip_cleanup: true
  on:
    tags: true
    repo: tdammers/sprinkles
